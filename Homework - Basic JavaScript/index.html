<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pendaftar</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
         background-image: url("Background.jpg");;
        }
      </style>
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="registrasi-tab" data-toggle="tab" href="#registrasi" role="tab" aria-controls="registrasi" aria-selected="true">Registrasi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List Pendaftar</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="registrasi" role="tabpanel" aria-labelledby="registrasi-tab">
                <h2>Form Registrasi</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="nama">Name</label>
                        <input type="text" class="form-control" id="nama" required minlength="10">
                    </div>
                    <div class="form-group">
                        <label for="umur">Age</label>
                        <input type="number" class="form-control" id="umur" required min="25">
                    </div>
                    <div class="form-group">
                        <label for="uangsangu">Allowance</label>
                        <input type="number" class="form-control" id="uangsangu" required min="100000" max="1000000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="registrationMessage" class="text-danger mt-2"></div>
            </div>
            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <h2>List Pendaftar</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>Age</th>
                            <th>Allowance</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftarTable"></tbody>
                </table>
                <div id="resume" class="mt-3"></div>
            </div>
        </div>
    </div>
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Eksternal JavaScript -->
    <script src="script.js"></script>
</body>
</html>
